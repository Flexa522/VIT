


<!-- форма с чекбоксом -->

<div class="section-form__form">
    <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <input type="text" name="name" placeholder="Имя" class="section-form__input-first">
        <input type="email" name="email" placeholder="E-mail" class="section-form__input-first">
        <input type="tel" name="phone" placeholder="Телефон" class="section-form__input-first">
        <button type="submit" class="section-form__button btn">
            Отправить
        </button>
        <input class="checkbox-input" type="checkbox" name="checkbox" id="check" checked>
        <label class="checkbox_label" for="check">
            Согласен на обработку данных
        </label>      
    </form>
</div>
